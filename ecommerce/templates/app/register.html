{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - SHOP RV VIU</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
</head>
<body>

<div class="container">
    <div class="register-container">
        <h2 class="text-center">Đăng ký tài khoản</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Mật khẩu</label>
                <input type="password" name="password1" id="id_password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>
        <hr>
        <p class="text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Đã có tài khoản? Đăng nhập</a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">Quay lại trang chủ</a>
        </p>
    </div>
</div>

<script src="{% static 'js/js_register.js' %}" defer></script>
</body>
</html>
